<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table-pricing</title>
    <link rel="stylesheet" href="pricing-table.css" />
  </head>
  <body>
    <div class="prcing-table">
      <div class="plans">
        <h2>yearly plan</h2>
        <div>$1049<span>/yearly</span></div>
        <ul>
          <li>Movies</li>
          <li>Shows</li>
          <li>Events</li>
        </ul>
        <button>Choose a plan</button>
      </div>
      <div class="plans">
        <h2>3-months</h2>
        <div>$149<span>/month</span></div>
        <ul>
          <li>Movies</li>
          <li>Shows</li>
          <li>Events</li>
        </ul>
        <button>Choose a plan</button>
      </div>
      <div class="plans">
        <h2>6-months</h2>
        <div>$640<span>/6months</span></div>
        <ul>
          <li>Movies</li>
          <li>Shows</li>
          <li>Events</li>
        </ul>
        <button>Choose a plan</button>
      </div>
    </div>
  </body>
</html>
