       function capitalString(arr) {
  var newArr = [];
  for (var i = 0; i < arr.length; i++) {
    var word = arr[i];
    var capitalizedWord = word.charAt(0).toUpperCase() + word.slice(1);
    newArr.push(capitalizedWord);
  }
  return newArr;
}
