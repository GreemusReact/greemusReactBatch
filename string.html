<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
let sampleString = "javascript";

console.log("Length:", sampleString.length);


console.log("Uppercase:", sampleString.toUpperCase());

console.log("Lowercase:", sampleString.toLowerCase());

console.log("Index of 'World':", sampleString.indexOf("World"));

console.log("Includes 'World':", sampleString.includes("World"));

console.log("Substring from index 7:", sampleString.substring(7));


console.log("Substring from index 7 to 12:", sampleString.substring(7, 12));


console.log("Split by comma:", sampleString.split(","));


let stringWithWhitespace = "   javascript   ";
console.log("Trimmed string:", stringWithWhitespace.trim());

console.log("Replaced 'World' with 'Universe':", sampleString.replace("World", "Universe"));

let anotherString = " chosing u r best";
console.log("Concatenated string:", sampleString.concat(anotherString));

    </script>
    
</body>
</html>
