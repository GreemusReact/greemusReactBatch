
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Example</title>
</head>
<body>
    <h2>Ordered List - Programming Languages</h2>
    <ol>
        <li>Python</li>
        <li>JavaScript</li>
        <li>Java</li>
    </ol>
    
    <h2>Unordered List - Fruits</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
</body>
</html>
