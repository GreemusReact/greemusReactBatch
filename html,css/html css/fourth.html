
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Hyperlinks</title>
</head>
<body>
    <h2>Internal Hyperlinks</h2>
    
    <!-- External hyperlink -->
    <p><a href="https://www.example.com">External Link</a></p>
    
    <!-- Internal hyperlink to a specific section -->
    <p><a href="#section2">Jump to Section 2</a></p>
    
    <h3 id="section1">Section 1</h3>
    <p>This is the content of Section 1.</p>
    
    <h3 id="section2">Section 2</h3>
    <p>This is the content of Section 2. <a href="#section1">Go back to Section 1</a></p>
</body>
</html>
