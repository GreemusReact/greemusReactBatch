<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borders</title>
    <link rel="stylesheet" href="border.css">
</head>
<body>
    <div class="css-borders">
        <h1>types of boders in css:</h1>
             <p class="solid">specifies a solid border</p>
             <p class="dashed">specifies a dashed border</p>
             <p class="dotted">specifies a dotted border</p>
            <p class="groove">specifies a 3D grooved border</p>
            <p class="double">specifies a double border</p>
            <p class="ridge">specifies a 3D ridged border</p>
    </div>
    
</body>
</html>
