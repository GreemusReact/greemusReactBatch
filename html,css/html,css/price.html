<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing Table</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .pricing-table {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .plan {
    flex: 1;
    padding: 20px;
    text-align: center;
  }
  
  .plan h3 {
    font-size: 24px;
    color: #333;
  }
  
  .plan h4 {
    font-size: 18px;
    color: #666;
    margin-bottom: 20px;
  }
  
  .plan p {
    font-size: 16px;
    color: #999;
    margin-bottom: 20px;
  }
  
  .plan .price {
    font-size: 36px;
    color: #333;
    margin-bottom: 20px;
  }
  
  .plan .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  
  .plan .btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <div class="pricing-table">
    <div class="plan">
      <h3>Basic</h3>
      <h4>For individuals</h4>
      <p>Access to basic features</p>
      <p>5 GB Storage</p>
      <p>10 Email Addresses</p>
      <div class="price">$9.99
