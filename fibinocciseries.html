<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fibonacciSeries(limit) {
    let fibSeries = []; 

    
    let num1 = 0, num2 = 1;

    
    fibSeries[0] = num1;
    fibSeries[1] = num2;
    for (let i = 2; num1 + num2 <= limit; i++) {
        let nextNum = num1 + num2;
        fibSeries[i] = nextNum;
        num1 = num2;
        num2 = nextNum;
    }

    return fibSeries;
}


const limit = 35;
const fibonacciSeriesResult = fibonacciSeries(limit);
document.write("Fibonacci series up to", limit, ":", fibonacciSeriesResult);

    </script>
</body>
</html>
