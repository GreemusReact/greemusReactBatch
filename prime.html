<!DOCTYPE html>

<body>
    
    <script>

function isPrime(number) {

    if (number < 2) {
        return false; 
    } else {
    
        for (let i = 2; i * i <= number; i++) {
        
            if (number % i == 0) {
                return false; 
            }
        }
        
        return true;
    }
}

document.write(isPrime(34)); 
document.write("<br>")
document.write(isPrime(56)); 

    </script>
    
</body>
</html>
