   function sum(array) {
    let newsum = 0; // Initialize as numerical value

    for (let i = 0; i < array.length; i++) { // Loop until i < array.length
        newsum += array[i]; // Accumulate the sum
    }

    return newsum; // Return the calculated sum
}
