<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .nav {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        /* background: linear-gradient(90deg, pink, rgb(129, 221, 129)); */
        border-bottom: 5px solid black;
        margin: auto;
        width: 80%;
      }

      .list {
        background-color: red;
        padding: 20px;
        margin-top: 5px;
        margin-bottom: 5px;
      }
      .list a {
        text-decoration: none;
        padding: 10px;
        border: 2px solid #fff;
        border-radius: 6px;
        margin-left: 20px;
        margin-top: 5px;
        margin-bottom: 5px;
        background-color: rgb(208, 114, 129);
        color: rgb(213, 199, 1);
      }
      .title h2 {
        float: left;
        margin-right: 250px;
        font-size: 30px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="title">
        <h2>title</h2>
      </div>
      <div class="list">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
        <a href="">Product</a>
      </div>
    </div>
  </body>
</html>
