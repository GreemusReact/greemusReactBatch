<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login page</title>
    <link rel="stylesheet" href="instagram.css">
  </head>
  <body>
    <div class="total-insta">
        <h2>Instagram</h2>
        <div>
            <input
            type="text"
            placeholder="Enter the username,phone number and email here!"
            id="username"
            name="username"
            />
        </div>
        <div>
            <input
            type="password"
            placeholder="Enter the password here!"
            id="pwd"
            name="pwd"
            />
        </div>
        <div>
            <input type="submit" value="Log in">
        </div>
        <div>
            <div>OR</div>
        </div>
    </div>
</div>
