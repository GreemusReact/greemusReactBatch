<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      .table-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 20px;
      }
      th {
        background-color: blanchedalmond;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="table-container">
      <table>
        <colgroup>
          <col span="1" style="background-color: aqua" />
          <col span="1" style="background-color: pink" />
          <col span="1" style="background-color: none" />
        </colgroup>
        <tr>
          <th>employee</th>
          <th>student</th>
          <th>number</th>
        </tr>
        <tr>
          <td>sun</td>
          <td>moon</td>
          <td>2412</td>
        </tr>
        <tr>
          <td>gun</td>
          <td>bun</td>
          <td>1223</td>
        </tr>
        <tr>
          <td>ben</td>
          <td>gen</td>
          <td>122324</td>
        </tr>
      </table>
    </div>
  </body>
</html>
