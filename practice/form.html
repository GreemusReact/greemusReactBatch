<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
</head>
<body>
    <h2>User Information Form</h2>
    <form action="/submit" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" style="margin-bottom: 10px;"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" style="margin-bottom: 10px;"><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" style="margin-bottom: 10px;"><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" style="margin-bottom: 10px;">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" style="margin-bottom: 10px;"><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" style="margin-bottom: 10px;"></textarea><br>

        <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
    </form>
</body>
</html>
