<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .button{
        background-color: blueviolet;
        padding: 10px ;
        color: aliceblue;
        margin: auto;
        border-radius:none;
        transition: background-color 0.1s;
    }
    .button:hover{
        background-color: rgb(226, 43, 119);
        cursor: pointer;
    }
    img{
        height:300px;
        width:300px;

    }
    img:hover{
        transform:scale(1.1);
    }
</style>
<body>
    <button class="button">click on</button>
    <img src="http://wonderfulengineering.com/wp-content/uploads/2014/10/wood-wallpaper-34.jpg"alt="image"><br>
    <img src="https://www.pixelstalk.net/wp-content/uploads/2016/06/Free-Images-Wallpaper-HD-Background.jpg" alt="img 2">
</body>
