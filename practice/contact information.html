<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information Form</title>
</head>
<body>
    <h2>Contact Information Form</h2>
    <form action="submit_contact form" method="post">
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="website">Website URL:</label><br>
        <input type="url" id="website" name="website" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
