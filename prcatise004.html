        function isPrime(number) {
    if (number <= 1) {
        return false; // Numbers less than or equal to 1 are not prime
    }
    for (let i = 2; i < number; i++) {
        if (number % i === 0) {
            return false; // If divisible by any number other than 1 and itself, not prime
        }
    }
    return true; // If not divisible by any number other than 1 and itself, prime
}

// Example usage:
console.log(isPrime(66)); // Output: true
console.log(isPrime(15)); // Output: false

function oddEven(num){
    if(num % 2 == 0){
        return "even"; // Return "even" if num is even
    }
    else{
        return "odd"; // Return "odd" if num is odd
    }
}

let limit = 20; // Defining the limit outside the function
console.log(oddEven(limit)); // Output: "even" (since 20 is even)



function printEvenNumbers() {
    for (let i = 2; i <= 100; i += 2) {
        console.log(i);
    }
}
