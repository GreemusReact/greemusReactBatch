<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="basic.css">
</head>

<body>
    <script>
        document.write("Arthamatical Operators")
        document.write("<br>")

        let q = 10;
        let w = 20;
        document.write(q + w)
        document.write("<br>")
        document.write(q - w)
        document.write("<br>")
        document.write(q * w)
        document.write("<br>")
        document.write(q % w)
        document.write("<br>")
        document.write(q / w)
        document.write("<br>")
        document.write(q++)
        document.write("<br>")
        document.write(q--)
        document.write("<br>")

        document.write("comparison Operators")
        document.write("<br>")

        var d = 40;
        var b = 35;

        document.write(d == b)
        document.write("<br>")
        document.write(d != b)
        document.write("<br>")
        document.write(d < b)
        document.write("<br>")
        document.write(d > b)
        document.write("<br>")
        document.write(d <= b)
        document.write("<br>")
        document.write(d >= b)
        document.write("<br>")

        document.write("<br>")


        document.write("Bitwise Operators")
        document.write("<br>")
        document.write("<br>")

        document.write("Bitwise AND (5 & 3): " + (5 & 3) + "<br>");
        document.write("Bitwise OR (5 | 3): " + (5 | 3) + "<br>");
        document.write("Bitwise XOR (5 ^ 3): " + (5 ^ 3) + "<br>");
        document.write("Bitwise NOT (~5): " + (~5) + "<br>");
        document.write("Bitwise Left Shift (5 << 1): " + (5 << 1) + "<br>");
        document.write("Bitwise Right Shift (5 >> 1): " + (5 >> 1) + "<br>");
        document.write("<br>")
        document.write("<br>")



        document.write("logical  Operators")
        document.write("<br>")


        let k = 20;
        let p = 15;
        let z = 35

        document.write(k == p && z == p)
        document.write("<br>")
        document.write(k == p || z == p)
        document.write("<br>")
        document.write(!k == p)
        document.write("<br>")
        document.write("<br>")

        document.write("assignment  Operators")
        document.write("<br>")

        let x = 10;
        let y = 20;
        let h = 10 + y;
        document.write(h)
        document.write("<br>")
        let j = 10;
        j += 5;
        document.write(j)
        document.write("<br>")
        let l = 10;
        l -= 5;
        document.write(l)
        document.write("<br>")
        let t = 10;
        t *= 5;
        document.write(t)
        document.write("<br>")
        let i = 10;
        i **= 5;
        document.write(i)
        document.write("<br>")
        let o = 10;
        o %= 5;
        document.write(o)
        document.write("<br>")
        let s = 10;
        s /= 5;
        document.write(s)
        document.write("<br>")
        document.write("<br>")

        document.write("conditional operator")
        document.write("<br>")

        var r = 34;
        var g = 33;
        var f = (r > g) ? r : g

        document.write(f)



    </script>

</body>

</html>
