<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Webpage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Dynamic Content</h1>

    <button type="button" class="btn btn-primary" id="toggleButton">Show Details</button>
    <p id="details" class="d-none">This is some hidden content that will be shown/hidden on button click.</p>

    <div class="row">
      <div class="col-md-6" id="colorBox">
        <h2>Change Color</h2>
        <select class="form-select" id="colorSelect">
          <option value="primary">Blue</option>
          <option value="success">Green</option>
          <option value="danger">Red</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    const toggleButton = document.getElementById("toggleButton");
const detailsElement = document.getElementById("details");
const colorSelect = document.getElementById("colorSelect");
const colorBox = document.getElementById("colorBox");

// Toggle details content on button click
toggleButton.addEventListener("click", function() {
  detailsElement.classList.toggle("d-none");  // Use Bootstrap's d-none class
  if (detailsElement.classList.contains("d-none")) {
    toggleButton.textContent = "Show Details";
  } else {
    toggleButton.textContent = "Hide Details";
  }
});

// Change color box background on select change
colorSelect.addEventListener("change", function() {
  const selectedColor = colorSelect.value;
  colorBox.classList.remove("bg-primary", "bg-success", "bg-danger"); // Remove previous colors
  colorBox.classList.add(`bg-${selectedColor}`);  // Add new color class based on selection
});
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
