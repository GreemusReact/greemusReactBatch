<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of 3 Numbers</title>
</head>
<body>
    <h1>Largest of 3 Numbers</h1>
    <script>
        var num1=5;
        var num2=10;
        var num3=15;

        if (num1>=num2){
            if(num1>=num3){
                document.write(num1 + "is the largest");
            }
            else{
                document.write(num2 + "is the largest");
            }
        }

        else{
            if(num2>=num3){
                document.write(num2 + "is the largest");
            }
            else{
                document.write(num3 + "is the largest");
            }
        }   
    </script>   
</body>
</html>
