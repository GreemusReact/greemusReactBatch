<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a given String</title>
</head>
<body>
    <h1>Reverse a String</h1>
<script>
   function Rstring(str){
    return str.split('').reverse().join('')
   }
   document.write(Rstring("Supriya"));
</script>
</body>
</html>
