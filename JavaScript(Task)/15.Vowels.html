<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vowels</title>
</head>
<body>
    <h1>Number of Vowels in a string</h1>
    <script>
        function getVowels(string) {
        let Vowels = "aAeEiIoOuU";
        let vowelsCount = 0;
            for (var i = 0; i < string.length; i++) {
            if (Vowels.indexOf(string[i]) !== -1) {
            vowelsCount += 1;
            }
            }
        return vowelsCount;
        }
document.write("The Number of vowels in -" +" Supriya:" +getVowels("Supriya"));
    </script>
</body>
</html>
