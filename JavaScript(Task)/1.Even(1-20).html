<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Number's 1-20</title>
</head>
<body>
    <h1>Even Number's 1 to 20</h1>
   
  <script>
    for(var i=1; i<=20; i++)
    {
        if(i%2==0)
        {
            document.write(i+ "<br>");
        }
    }
  </script>
    
</body>
</html>
