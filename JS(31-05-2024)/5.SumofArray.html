<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Array elements</title>
</head>
<body>
    <h1>5-Sum of Array elements</h1>
    <h3>Write a function that takes an array of numbers and returns the sum of all the numbers</h3>
    <script>
        function sumOfNumbers(numbers){
            let sum=0;
            for(let i=0; i<numbers.length; i++){
                sum+=numbers[i];
            }
            return sum;
        }
        let numberArray=[1,2,3,4,5];
        let totalSum=sumOfNumbers(numberArray);
        document.write('Sum of the Array:', totalSum);
    </script>
</body>
</html>
