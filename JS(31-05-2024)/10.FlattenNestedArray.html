<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlattenNestedArray</title>
</head>
<body>
    <h1>10-FlattenNestedArray</h1>
    <h3>Write a function that takes a nested array (an array of arrays) and returns</h3>
    <script>
        function flattenArray(nestedArray) {
        let flattenedArray = [];
        for (let i = 0; i < nestedArray.length; i++) {
            if (Array.isArray(nestedArray[i])) {
            flattenedArray = flattenedArray.concat(flattenArray(nestedArray[i]));
            } else {
                flattenedArray.push(nestedArray[i]);
                    }
            }
        return flattenedArray;
        }
        let nestedArray = [1, [2, 3], [4, [5, 6]]];
        let flattenedArray = flattenArray(nestedArray);
    document.write(flattenedArray); 
    </script>
</body>
</html>
