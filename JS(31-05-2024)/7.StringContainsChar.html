<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Contains Character</title>
</head>
<body>
    <h1>7-String Contains Character</h1>
    <h3>Write a function that takes an array of strings and a character, and returns an array of strings that contain that character</h3>
    <script>
        function stringsContainingCharacter(strings, char){
            return strings.filter(string => string.includes(char));
        }
        let stringArray=["apple", "banana", "mango", "cherry"];
        let character="a";
        let stringsWithCharacter=stringsContainingCharacter(stringArray,character);
        document.write(stringsWithCharacter);
    </script>
</body>
</html>
