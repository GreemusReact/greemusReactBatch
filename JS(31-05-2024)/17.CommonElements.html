<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Common Elements</title>
</head>
<body>
    <h1>17-Find Common Elements</h1>
    <script>
        function findCommonElements(arr1, arr2) {
        let commonElements = arr1.filter(value => arr2.includes(value));
        return commonElements;
        }
        let array1 = [1, 2, 3, 4, 5];
        let array2 = [3, 4, 5, 6, 7];
        let commonElementsArray = findCommonElements(array1, array2);
    document.write(commonElementsArray); 
    </script>
</body>
</html>
