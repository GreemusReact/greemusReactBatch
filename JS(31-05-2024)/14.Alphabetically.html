<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Strings Alphabetically</title>
</head>
<body>
    <h1>14-Sort Strings Alphabetically</h1>
    <script>
        function sortStrings(strings) {
        return strings.slice().sort();
        }
        let stringArray = ["banana", "apple", "cherry", "date"];
        let sortedArray = sortStrings(stringArray);
        document.write(sortedArray); 
    </script>
</body>
</html>
