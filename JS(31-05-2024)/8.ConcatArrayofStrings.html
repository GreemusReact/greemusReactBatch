<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenate Array of Strings</title>
</head>
<body>
    <h1>8-Concatenate Array of Strings</h1>
    <h3>Write a function that takes an array of strings and returns a single string that is the concatenation of all the strings</h3>
    <script>
        function concatenateStrings(strings){
            return strings.join("");
        }
    let stringArray=["Welcome","to","Greemus","!"];
    let concatenatedString=concatenateStrings(stringArray);
    document.write(concatenatedString);
    </script>
</body>
</html>
