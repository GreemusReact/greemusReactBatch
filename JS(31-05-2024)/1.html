<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Initialization and Manipulation</title>
</head>
<body>
    <h1>1-Create an array of 5 numbers</h1>
    <script>
    let numbers=[1,2,3,4,5];
    numbers.push(6);
    numbers.shift();
    document.write('Final array:', numbers);
    </script>
</body>
</html>
