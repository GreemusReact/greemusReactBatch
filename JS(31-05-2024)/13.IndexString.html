<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of String</title>
</head>
<body>
    <h1>Index of String</h1>
    <script>
        function findIndex(strings, target) {
        return strings.indexOf(target);
        }
        let stringArray = ["apple", "banana", "cherry", "date"];
        let targetString = "cherry";
        let index = findIndex(stringArray, targetString);
    document.write(index); 
    </script>
</body>
</html>
