<body>
     <script>
         function even(num){
        
                if(num%2==0){
                    document.write("its even")

                }
                else{
                    document.write("not even")
                }
            }

         

         let input=parseInt(prompt("enter the value"))
         let number=even(input)
         document.write(number)
            
         
     </script>
</body>
