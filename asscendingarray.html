<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sortArrayAscending(arr) {
    for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] > arr[j]) {

                const temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    }
    return arr;
}


const unsortedArray = [3,8,4,9,11,44,35.56];
const sortedArray = sortArrayAscending(unsortedArray);
document.write("Sorted array in ascending order:", sortedArray);

    </script>
    
</body>
</html>
