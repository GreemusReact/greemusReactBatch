<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="login">
            <div class="details">
                <label for="un">UserName:</label><br>
                <input type="text" id="un" placeholder="Enter Your User Name...."><br>
            </div>
            <div class="details">
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" placeholder="Enter Your Password...."><br>
            </div>
            <div class="details">
                <label for="email">Email:</label><br>
                <input type="email" id="email" placeholder="sample@gmail.com"><br>
            </div>
            <div class="details">
                <label for="ph">Phone:</label><br>
                <input type="tel" id="ph" placeholder="+91 6300881187"><br>
            </div>
            <div class="login-button">
                <input type="button" value="Login">
            </div>
        </div>
    </div>
</body>
</html>
