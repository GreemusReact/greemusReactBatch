198.	Write a JavaScript function to remove duplicates from an array.<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function removeDuplicates(arr) {
    const uniqueSet = new Set(arr);

    const uniqueArray = Array.from(uniqueSet);

    return uniqueArray;
}

const originalArray = [1, 2, 2, 3, 4, 4, 5];
const resultArray = removeDuplicates(originalArray);
document.write(`Original array: [${originalArray}]`+"<br>");
document.write(`Array with duplicates removed: [${resultArray}]`);

    </script>
</body>
</html>
