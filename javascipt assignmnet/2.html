/*Create a JavaScript function that checks if a given number is prime.*/
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(number) {
    if (number <= 1) {
        return false; 
    }

    for (let i = 2; i <= Math.sqrt(number); i++) {
        if (number % i === 0) {
            return false; 
        }
    }

    return true; 
}

const numToCheck = 15;
if (isPrime(numToCheck)) {
    document.write(`${numToCheck} is a prime number.`);
} else {
    document.write(`${numToCheck} is not a prime number.`);
}

    </script>
</body>
</html>
