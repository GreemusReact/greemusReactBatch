285.	Create a JavaScript function to find the GCD of two numbers using a while loop.
<script>
    function findGCD(a, b) {
    a = Math.abs(a);
    b = Math.abs(b);

    while (b !== 0) {
        const temp = b;
        b = a % b;
        a = temp;
    }

    return a;
}

const num1 = 36;
const num2 = 48;
const result = findGCD(num1, num2);
document.write(`GCD of ${num1} and ${num2} is: ${result}`);

</script>
