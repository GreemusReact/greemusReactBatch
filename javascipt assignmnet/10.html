251.	Create a JavaScript function that checks if a number is even or odd.
<script>
    function checkEvenOrOdd(number) {
    if (number % 2 === 0) {
        return "Even";
    } else {
        return "Odd";
    }
}
const testNumber = 7;
const result = checkEvenOrOdd(testNumber);
document.write(`${testNumber} is ${result}.`);

</script>
