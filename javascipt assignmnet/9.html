1.	Develop a JavaScript program to find the second largest number in an array.
<script>
    function findSecondLargest(arr) {
    if (arr.length < 2) {
        return "Array must have at least two elements.";
    }

    let largest = arr[0];
    let secondLargest = arr[1];
    for (let i = 2; i < arr.length; i++) {
        if (arr[i] > largest) {
            secondLargest = largest;
            largest = arr[i];
        } else if (arr[i] > secondLargest && arr[i] !== largest) {
            secondLargest = arr[i];
        }
    }

    return secondLargest;
}

const myArray = [10, 5, 20, 15, 30];
const result = findSecondLargest(myArray);
document.write(`The second largest number in the array is: ${result}`);
</script>
