85.	Develop a JavaScript function to calculate the factorial of a number using a for loop.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculateFactorial(number) {
    if (number < 0) {
        return "Factorial is not defined for negative numbers.";
    } else if (number === 0 || number === 1) {
        return 1; 
    } else {
        let factorial = 1;
        for (let i = 2; i <= number; i++) {
            factorial *= i;
        }
        return factorial;
    }
}
const inputNumber = 5;
const result = calculateFactorial(inputNumber);
document.write(`Factorial of ${inputNumber} is ${result}.`);

    </script>
</body>
</html>
