<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>.my-button {
        background-color: #aa0481; 
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        transition: background-color 0.4s;
      }
      
      .my-button:hover {
        background-color: #00ba1f;
        cursor: pointer; 
      }
      </style>
    <button class="my-button">Hover Me</button>

</body>
</html>
