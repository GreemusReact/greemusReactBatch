<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="prac5.css">
    <title>Document</title>
</head>
<body>
    
    <h2>Images using Bootstrap.</h2>
    <div class="container ">
        <p style="color:red">here we used class img-fluid if we use the img will be relative to its parent width n height.</p>
    <img src="/gallery/pic1.jpg" alt="" class="img-fluid">
    <hr>
    <p style="color:red">used class rounded-circle.</p>
    <img src="/gallery/pic10.jpg" alt="" class="rounded-circle img-fluid">
    <hr>
    <p style="color:red">used class thumbnail for border around pic.</p>
    <img src="/gallery/pic2.jpg" alt="" class="img-thumbnail img-fluid">
    <hr>
    <p style="color:red">Used class rounded for rounded corners.</p>
    <img src="/gallery/pic3.jpg" alt="" class="rounded img-fluid" >
    <hr>
    <p style="color:red">used rounded-pill class for this shape</p>
    <img src="/gallery/pic4.jpg" alt="" class="rounded-pill img-fluid">
</div>
</body>
</html>
