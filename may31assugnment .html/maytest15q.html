<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sumSquares(arr) {
            let sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i] * arr[i];
            }
            return sum;
        }


        var numbers = [22, 33, 44, 55, 66];
        var sumOfSquares = sumSquares(numbers);
        console.log(sumOfSquares);

    </script>
</body>

</html>
