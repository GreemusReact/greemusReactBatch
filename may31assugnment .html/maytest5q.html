<body>
    <script>

function sum(numbers) {
    let sum = 0;
    for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
    }
    return sum;
}


const numbers = [55,45,65,75,86,99];
const totalSum = sum(numbers);
console.log(totalSum); 

    </script>
