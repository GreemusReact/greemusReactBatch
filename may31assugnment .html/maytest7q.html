<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let strings = ["learn", "java", "react", "html", "css",]

        function stringsContainingCharacter(strings, char) {
            let result = [];
            for (let i = 0; i < strings.length; i++) {
                if (strings[i].includes(char)) {
                    result.push(strings[i]);
                }
            }
            return result;
        }

        let char = "a";
        let result = stringsContainingCharacter(strings, char);
        console.log(result);

    </script>
</body>

</html>
