<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function reverseStrings(arrayOfStrings) {
            var reversedArray = [];

            for (let i = 0; i < arrayOfStrings.length; i++) {
                var reversedString = '';
                for (var j = arrayOfStrings[i].length - 1; j >= 0; j--) {
                    reversedString += arrayOfStrings[i][j];
                }
                reversedArray.push(reversedString);
            }

            return reversedArray;
        }

        let strings = ["html", "css", "javascript", "react"];
        let answer = reverseStrings(strings);

        console.log(answer);

    </script>
</body>

</html>
