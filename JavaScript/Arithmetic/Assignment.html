<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p=25;
        let q=50;
        let s=10, t=15, u=20, v=22;
        q+=5;
        s-=3;
        t*=2;
        u/=5;
        v%=10;
        document.write("p = :"+p+"<br>");
        document.write("q+=5 :"+q+"<br>");
        document.write("s-=3 :"+s+"<br>");
        document.write("t*=2 :"+t+"<br>");
        document.write("u/=5 :"+u+"<br>");
        document.write("v%=10 :"+v+"<br>");
    </script>
</body>
</html>
