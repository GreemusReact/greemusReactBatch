<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1-Swapping Variables</title>
</head>
<body>
        <h1>Swapping of 2 Variables</h1>
        <script> 
        document.write('01-swapping-variables',"<br>");

        var value1 = 'one', value2 = 'two';

        // original values
        document.write('original:', value1,"<br>");
        document.write('original:', value2,"<br>");

        // swapping values
        var value3 = value1;
        value1 = value2;
        value2 = value3;

        document.write('swap:', value1,"<br>");
        document.write('swap:', value2,"<br>");
        </script>
    
</body>
</html>
