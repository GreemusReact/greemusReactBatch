<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiples</title>
</head>
<body>
    <h1>9-Sum of Muultiples</h1>
    <script>
    function sumOfMultiples(curLimit) {

        let sumOfMultipleValue = 0;

        for(let i = 0; i <= curLimit; i++) {
        if (i % 3 === 0 || i % 5 === 0) {
            // console.log(i);
        sumOfMultipleValue +=i;
        }
        }
            // return sumOfMultipleValue;
        document.write(`sumOfMultipleValue of 3 & 5 upto ${curLimit} digit is:`, sumOfMultipleValue,"<br>");
    }

sumOfMultiples(10);
    </script>
</body>
</html>
