<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-else Statement Example</title>
</head>
<body>
    <script>
        var age=10;
        var gender="female";
        if(age<20 && gender=="male")
        {
            document.write("Go to 1st floor");
        }
        else if(age<20 && gender=="female")
        {
            document.write("Go to 2nd floor");
        }
        else if(age<20 && gender=="children")
        {
            document.write("Go to 3rd floor"); 
        }

    </script>
</body>
</html>
