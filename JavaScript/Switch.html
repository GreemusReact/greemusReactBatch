<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Example</title>
</head>
<body>
    <script>

        var browser="chrome";
        var browser;
        
    switch(browser)
    {  
        case '1':  
        browser="chrome";
        document.write("wonderful performance");
        break;  
        case '2':  
        browser="edge";
        document.write("better");
        break;  
        case '3':  
        browser="safari";
        document.write("average"); 
        break;  

        default:  
        document.write("terminate");   
    }  

    </script>
</body>
</html>
