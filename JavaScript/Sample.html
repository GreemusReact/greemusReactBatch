<!DOCTYPE html>
<html>

<head>
    <title>
        Add JavaScript Code inside Head Section
    </title>

    <script>
        function my(){
            document.getElementById("dog").innerHTML="Jackie!";
        }
    </script>
</head>

<body>
    <h2>
        Add JavaScript Code
        inside Head Section
    </h2>

    <h3 id="dog" style="color:green;">
        GeeksforGeeks
    </h3>

    <button type="button" onclick="my()">
        Click Here
    </button>
</body>

</html>
