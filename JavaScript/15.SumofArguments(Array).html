<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Arguments in Array</title>
</head>
<body>
    <h1>Sum of Arguments in Array</h1>
    <script>
        function sumOfArguments(){
            let sum=0;
            for(let i=0; i<arguments.length; i++){
                sum +=arguments[i];
            }
            return sum;
        }
        let result = sumOfArguments(1,2,3,4,5);
        document.write('sumOfArguments:', result);
    </script>
</body>
</html>
