<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else-If Statement Example</title>
</head>
<body>
    <script>
        var browser="chrome";

        if(browser=="chrome"){
            document.write("wonderful performance");
        }
        else if(browser=="edge"){
            document.write("better");
        }
        else if(browser=="safari"){
            document.write("average");
        }
        else{
            document.write("terminate");
        }
        
    </script>
</body>
</html>
