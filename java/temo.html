<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature</title>
  </head>
  <body>
    <script>
      function temperature(celsius) {
        var fahrenheit = (celsius * 9) / 5 + 32;
        document.write(
          celsius +
            " degrees Celsius is equal to " +
            fahrenheit +
            " degrees Fahrenheit."
        );
      }
       temperature(35);
    </script>
  </body>
</html>
