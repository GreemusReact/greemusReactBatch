<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 30; i++) {
        if (i % 2 === 0) {
          document.write("is a even number",i ,"<br>");
        } else {
          document.write("is a odd number",i,"<br>" );
        }
      }
    </script>
</body>
</html>
