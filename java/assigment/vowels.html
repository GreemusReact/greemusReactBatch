<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nameStr = prompt("Enter a name here: ");
      function vowel(str) {
        const count = str.match(/[aeiou]/gi).length;
        return count;
      }
      const result = vowel(nameStr);
      document.write(result);
    </script>
</body>
</html>
