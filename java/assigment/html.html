<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //operators

    //Arithemetic operators
    //addition
    var x = 30;
    var y = 40;
    document.write(x + y); //output:70
    
    //addition
    var num1 = 23;
    var num2 = 32;
    document.write("<br> addition", "=", num1 + num2);
    
    //sub
    var x = 56;
    var y = 43;
    console.log("sub=", x - y);
    console.log("mul=", x * y);
    console.log("divi =", x / y);
    console.log("% =", x % y);

    //comparison
 var x = 20; //num
var y = "30"; //string
 console.log(x == y); //false

 console.log(x === y); //false
 var z = 45;
 var k = 18;
 console.log("greaterthan =", z > k); //true
 console.log("lessthan =", z < k); //false
 console.log(z >= k);
 console.log(z <= k);

//logical operators
 var x = 5;
 var y = 10;
 console.log("AND Operator =", x > 20 && y < 20);
//assignment operators
 var x = 30;
 var y = 50;
 var z = x + y;
 console.log((z += x)); //z= z+x
 console.log((z -= x));
 console.log((z *= x));
 console.log((z /= x));
 console.log((z %= x));

//ternary operator (?)
 var x = 20;
 var y = 60;
 console.log(x < y ? x : y);

//bitwise operators
 var x = 30;
 var y = 40;
 console.log((x > y) & (y > x)); //0
 console.log((x > y) | (y > x)); //1

 var z = 4;
 console.log(z >> 1);
 console.log(z << 1);

//bitwise operators
 var x = 30;
 var y = 40;
 console.log((x > y) & (y > x)); //0
 console.log((x > y) | (y > x)); //1

 var z = 4;
 console.log(z >> 1);
 console.log(z << 1);
</script>
</body>
</html>
