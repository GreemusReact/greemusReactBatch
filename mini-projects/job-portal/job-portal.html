<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Job-portal</title>
    <link rel="stylesheet" href="job-portal.css" />
  </head>
  <body>
    <div class="nav-container">
      <div class="nav-row">
        <div class="nav-name">
          <h2>Venky IT Services</h2>
        </div>
        <div class="nav-icons">
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
          <a href=""><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </div>
    </div>
    <div class="display-sidebar">
      <div class="side-bar-icon">
        <div class="icon-list">
          <a href=""><i class="fa-solid fa-house"></i>Home</a>
          <a href=""><i class="fa-solid fa-address-card"></i>About</a>
          <a href=""><i class="fa-solid fa-address-book"></i>Contact</a>
          <a href=""><i class="fa-brands fa-servicestack"></i>Services</a>
        </div>
      </div>
      <div class="total-content">
        <div class="home-data">
          <div class="home-section">
            <div class="home-content">
              <h2>Venky IT services</h2>
              <input type="search" placeholder="Search jobs here!" />
              <button>Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
