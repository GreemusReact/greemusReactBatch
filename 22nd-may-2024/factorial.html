<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>factorial</title>
  </head>
  <body>
    <script>
      let factorial = parseInt(prompt("enter the number here!"));
      if (factorial === 0) {
        console.log("factorial does not exit using zero");
      } else {
        let fact = 1;
        for (i = 1; i <= factorial; i++) {
          fact *= i;
        }
        console.log(`factorial of ${factorial} is ${fact}`);
      }
    </script>
  </body>
</html>
