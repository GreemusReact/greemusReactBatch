<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>largest three numbers</title>
  </head>
  <body>
    <script>
      var x = 234;
      var y = 45;
      var z = 67;
      if (x >= y && x >= z) {
        console.log(`${x} is a largest number`);
      } else if (y >= x && y >= z) {
        console.log(`${y} is a largest number`);
      } else {
        console.log(`${z} is a largest number`);
      }
    </script>
  </body>
</html>
