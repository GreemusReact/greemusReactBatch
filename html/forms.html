<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Forms</title>
</head>
<body>
    <h2>Register Here:</h2>
    <form align="width">
       

            <fieldset from="w3schools"><br>

                <legend>ReactJS</legend>
                Title:
                <input type="text"><br>
                <br> 
                Link:
                <input type="text"><br>
                <br>
                User ID:
                <input type="text"><br>
            </fieldset><br>
        <hr>
        Data List Attributes:
        <br>
        <label>Choose Mobile</label>
        <input list="mobiles" id="mobileInput"/>
        <datalist id="mobiles">
            <option value="i12" />
            <option value="Lenovo" />
            <option value="Sumsung" />
            <option value="Nokia" />
            <option value="Micromax" />
        </datalist>
    
    </form>
</body>
</html>
