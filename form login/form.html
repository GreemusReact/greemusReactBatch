<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Login/Form</title>
</head>
<body>
    <h2>USER LOGIN AND REGISTRATION FORM</h2>
    <div class="form">
    <fieldset class="login">
        <legend>LOGIN</legend>
        <form action="/form login/details" method="get">
         
        <p><label  class='f1' for="email">Email:</label>
        <input type="email" placeholder="@gmail.com" required></p>
        <p><label class='f1' for="password">Password:</label>
        <input type="password" placeholder="*******"> </p>
        <button type="submit">SUBMIT</button>
        </form>
    </fieldset>
    <fieldset class="register">
        <legend>REGISTER</legend>
        <form action="/form login/details" method="get">
            <p><label class='f1' for="username">Username:</label>
          <input type="text" placeholder="tejasree"></p>
          <p><label class='f1' for="email">Email:</label>
          <input type="email" placeholder="@gmail.com" required></p>
          <p><label class='f1' for="password">Password:</label>
          <input type="password" placeholder="*******"> </p>
  
          <button type="submit">SUBMIT</button>
    </fieldset>
</div>
</body>
</html>
