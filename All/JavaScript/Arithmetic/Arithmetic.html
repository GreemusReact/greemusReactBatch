<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
</head>
<body>
    <script>
        let a=20;
        let b=40;
        let c=60;
        let d=80;
        c++;
        d--;
        document.write("a + b = "+(a+b)+"<br>");
        document.write("b - a = "+(b-a)+"<br>");
        document.write("a * b = "+(a*b)+"<br>");
        document.write("b / a = "+(b/a)+"<br>");
        document.write("b % a = "+(b%a)+"<br>");
        document.write("c++ = "+(c)+"<br>");
        document.write("d-- = "+(d));
    </script>
</body>
</html>
