<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=10;
        let b=20;
        let c=30;
        let d=10;
        document.write("a==b & a==d :"+(a==b & a==d)+"<br>");
        document.write("a==b | a==d :"+(a==b | a==d)+"<br>");
        document.write("a==b ^ a==d :"+(a==b ^ a==d)+"<br>");
        document.write("~a :"+(~a)+"<br>");
        document.write("b<<a :"+(b<<a)+"<br>");
        document.write("b>>a :"+(b>>a)+"<br>");
        document.write("b>>>a :"+(b>>>a));

    </script>
</body>
</html>
