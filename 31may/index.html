<script>
    function findStringIndex(stringArray, targetString) {
  for (let i = 0; i < stringArray.length; i++) {
    if (stringArray[i] === targetString) {
      return i; 
    }
  }
  return -1; 
}

const fruits = ['apple', 'banana', 'cherry', 'date'];
const searchString = 'banana';
const index = findStringIndex(fruits, searchString);
console.log(`Index of "${searchString}": ${index}`); 

</script>
