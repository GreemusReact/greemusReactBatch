<script>
    function capitalizeFirstLetter(strings){
        const Capitalized=strings.map((str)=>str.charAt(0).toUpperCase());
        return Capitalized;
    }
const inputStrings = ["apple", "banana", "cherry"];
const capitalizedStrings = capitalizeFirstLetter(inputStrings);
document.write("Capitalized strings:", capitalizedStrings); 

</script>
